repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.81")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies  {
    compile 'net.serenity-bdd:serenity-core:2.0.81'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.45'   
    testCompile('junit:junit:4.12')
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'org.slf4j:slf4j-simple:1.7.7'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.0.0'
}
gradle.startParameter.continueOnFailure = true 

test {
   dependsOn cleanTest
}




